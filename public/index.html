<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(90deg);
        }
      }

      .spinner {
        margin-left: 55px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      #loading {
        color: rgb(0, 0, 0);
        display: none;
        background-color: rgb(188, 185, 185);
        text-align: center;
        padding: 10px;
        width: 10%;
      }
      .container {
        display: flex;
        align-items: center;
      }
      .userInput {
        margin-top: 20px;
        #question {
          width: 30vw;
          height: 4vh;
        }
        #btnGet {
          width: 5vw;
          height: 5vh;
          border-radius: 10%;
          background-color: rgb(61, 106, 211);
        }
      }
    </style>
  </head>
  <body style="height: 100vh; margin: 50px">
    <h1>Ask Questions about your PDF</h1>
    <h4>Upload Pdf File</h4>
    <div class="container">
      <input type="file" id="inpFile" />
      <button type="button" id="btnUpload">Upload</button>
      <div id="loading">
        <div class="spinner"></div>
        <p>Loading....</p>
      </div>
    </div>
    <div class="userInput">
      <input
        type="text"
        placeholder="Ask Question about Your pdf data"
        id="question"
      />
      <button type="button" id="btnGet">Ask</button><br />
    </div>

    <textarea
      style="width: 70%; height: 400px; margin-top: 50px"
      id="resultText"
      placeholder="Responses will appear here"
    ></textarea>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const btnUpload = document.getElementById("btnUpload");
        const questionInput = document.getElementById("question");
        const btnGet = document.getElementById("btnGet");
        const inpFile = document.getElementById("inpFile");
        const resultText = document.getElementById("resultText");
        const loadingElement = document.getElementById("loading");

        loadingElement.style.backgroundColor = "white"; // Set initial color

        btnUpload.addEventListener("click", () => {
          loadingElement.style.display = "block"; // Show loading animation

          const formData = new FormData();
          formData.append("pdfFile", inpFile.files[0]);

          fetch("/extract-text", {
            method: "post",
            body: formData,
          })
            .then((response) => {
              return response.text();
            })
            .then((extractedText) => {
              var parsedOutput = JSON.parse(extractedText);
              resultText.value = parsedOutput.answer;

              // Hide loading animation when response is received
              loadingElement.style.display = "none";
            })
            .catch((error) => {
              console.error("Error during fetch:", error);

              // Hide loading animation in case of an error
              loadingElement.style.display = "none";
            });
        });

        btnGet.addEventListener("click", () => {
          loadingElement.style.display = "block";
          const userQuestion = questionInput.value;
          console.log(userQuestion);
          fetch("/response-text", {
            method: "post",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ question: userQuestion }),
          })
            .then((response) => {
              return response.json();
            })
            .then((data) => {
              console.log(data);
              resultText.value = data.answer;
              loadingElement.style.display = "none";
            });
        });
      });
    </script>
  </body>
</html>
